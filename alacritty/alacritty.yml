# {{{ Font Config
# Inconsolata
font:
  # Normal (roman) font face
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0
