# Kevin - Hyprland config

# Variables
$mainMod  = SUPER

$green    = rgba(A7C080ff)
$gray     = rgba(343F44ff)

$terminal = kitty

# Desk setup
monitor=desc:HP Inc. HP 24mh 3CM2050HPH,1920x1080,0x0,1

# ==== Startup =====
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar & dunst

# System tray icons
exec = nm-applet --indicator
exec = blueman-applet
exec = hyprpaper
exec = dunstify "Config reloaded"

# ENV
env = XCURSOR_SIZE,24
env = XDG_SCREENSHOTS_DIR,/home/kevin/Pictures/screenshots
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1
env = OBSIDIAN_USE_WAYLAND,1
env = GDK_SCALE,1
env = XCURSOR_SIZE,24

# Window Rules
windowrule = center,pavucontrol
windowrule = float,pavucontrol
windowrule = float,blueman
windowrule = center,blueman
windowrule = center,NordPass
windowrule = fullscreen,LariLauncher
windowrule = float,title:^(Emulator)(.*)$

# ==== Settings =====
input {
    kb_layout = us
    kb_options = caps:escape

    repeat_rate = 50
    repeat_delay = 250

    follow_mouse = 1
    # scroll_factor = 0.1

    touchpad {
        natural_scroll = true
    }
    natural_scroll = true
    # -1.0 - 1.0, 0 means no modification.
    sensitivity = -0.2
    numlock_by_default = true
}

cursor {
  inactive_timeout = 30
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = $green
    col.inactive_border = $gray

    layout = dwindle
}

decoration {
    rounding = 3

    blur {
      enabled = true
      size = 3
      passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

# ===== KEYBINDS ====== #
bind = $mainMod, Return, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo
bind = $mainMod, B, exec, firefox
bind = $mainMod, G, exec, google-chrome-stable
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, J, togglesplit

# Extras
bind = SUPER SHIFT, Delete, exec, shutdown now
bind = ,Print, exec, grimblast --notify copysave screen
bind = SUPER, S, exec, grimblast --notify copysave area
bind = $mainMod, Print, exec, grimblast --notify copysave area
bind = SUPER SHIFT, P, exec, hyprpicker | tr -d '\n' | wl-copy
# bind = SUPE SHIFT, A, exec, grimblast --notify copysave area

# Brightness Keys
bind = ,XF86MonBrightnessUp,exec,brightnessctl s +20%
bind = ,XF86MonBrightnessDown,exec,brightnessctl s 20%-
bind = ,XF86AudioRaiseVolume,exec,pamixer -i 5
bind = ,XF86AudioLowerVolume,exec,pamixer -d 5
bind = ,XF86AudioMute,exec,pamixer -t

bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioNext,exec,playerctl play-pause
bind = ,XF86AudioMute,exec,pamixer -t

# Vim navigation
bindt = $mainMod, h, movefocus, l
bindt = $mainMod, l, movefocus, r
bindt = $mainMod, j, movefocus, u
bindt = $mainMod, k, movefocus, d

bind = $mainMod SHIFT, h, workspace, e-1
bind = $mainMod SHIFT, l, workspace, e+1
bind = CONTROL SHIFT, h, workspace, e-1
bind = CONTROL SHIFT, l, workspace, e+1
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow

# Hot reload
bind = SUPER SHIFT, W, exec, killall waybar; waybar &
bind = SUPER SHIFT, B, exec, killall hyprpaper; hyprpaper &
bind = SUPER SHIFT, R, exec, hyprctl reload

